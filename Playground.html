<html>
  <head>
    <title>WebLab Playground</title>
    
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebLab Function Playground</a>
      </div>
    </nav>
    
  <div class="container">
  <div class="row">
  <div class="col-offset-1 col-lg-9">
    <h1>Reverse String</h1>
<form role="form">
  <div class="form-group">
    <label for="reverse-input">Input a string</label>
    <input type="anything" class="form-control" id="reverse-string" placeholder="Enter string to be reversed">
  </div>
  <div class="form-group">
      <label for="reverse-output">Result</label>
      <input type="js" class="form-control" id="reverse-output"> 
   </div>
        <button class="execute-reverse-string btn btn-default">Submit</button>
        <button class="execute-reset-reverse-string btn btn-default">Reset</button>
   </form>
   </div>
<h1>Create a list</h1>
   <form class="form-inline" role="form">
  <div class="form-group">
        <input type="text" class="form-control" id="new-filter-string" placeholder="Add string">
  </div>
    <div class="form-group">
    <button class="add-filter-string btn btn-default">Add</button>
      </div>
       </form>
    </div>
  </div>
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/function.js"></script>
  </body>
</html>
